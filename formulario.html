<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    
      </head>
      <body>
      
        <form>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>
          
            <label for="data_nascimento">Data de Nascimento:</label><br>
            <input type="text" id="data_nascimento" name="data_nascimento"><br>
          
            <label>Sexo:</label><br>
            <input type="radio" id="masc" name="sexo" value="masc">
            <label for="masc">Masc</label><br>
            
            <input type="radio" id="fem" name="sexo" value="fem">
            <label for="fem">Fem</label><br>
          
            <input type="radio" id="nao_informar" name="sexo" value="nao_informar">
            <label for="nao_informar">Prefiro não informar</label><br>
          
            <label>Endereço:</label><br>
            <label for="logradouro">Logradouro:</label><br>
            <input type="text" id="logradouro" name="logradouro"><br>
          
            <label for="bairro">Bairro:</label><br>
            <input type="text" id="bairro" name="bairro"><br>
          
            <label for="cidade">Cidade:</label><br>
            <input type="text" id="cidade" name="cidade"><br>
          
            <label for="uf">UF:</label><br>
            <select id="uf" name="uf">
              <option value="DF">DF</option>
              <option value="SP">SP</option>
              <option value="RJ">RJ</option>
              <option value="MG">MG</option>
              <!-- Adicione outras UFs aqui -->
            </select><br>
          
            <label>Email:</label><br>
            <input type="email" id="email" name="email"><br>
          
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
          </form>
      
      </body>
      </html>
